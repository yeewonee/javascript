<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>			
		<script>
			const fun1 = () => { //가독성이 떨어짐
				fun2()
					.then((response) => { 
						console.log("작업이 성공되었을 때 실행");
						console.log("실행결과:" + response.stateCode);
						console.log("실행결과:" + response.data);
							})
					.catch((response) => {
						console.log("작업이 실패되었을 때 실행");
						console.log("상태코드:", response.statusCode);
					})
					.finally(() => console.log("작업이 성공 또는 실패되었을 때 실행"))
			}; 
			
			const fun2 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = true;
					if(result){
						resolve({statusCode: 200, data: "초록"}); //response에 들어감
					} else {
						reject({statusCode: 404});
					}
				});
			};
		</script>
</head>
<body>
	<div class="card">
		<div class="card-header">
			콜백 이해하기
		</div>
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-danger btn-xm">함수 호출</button>
		</div>
	</div>
</body>
</html>
