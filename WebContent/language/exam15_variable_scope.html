<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

		<script>
			//Global(전역)
			var var1 = 3;
			
			function fun1() { //var로 선언하면 전체에서 사용 가능
				//Local(함수 블록)
				var var2 = 5;
				
				//Global(전역)
				var3 = 7;
				
				if(true) { //let과 const는 블록 안에서만 사용 가능
					var var4 = 11;
					let var5 = 13;
					const var6 = 15;
				}
				
				console.log(var2);
				console.log(var4);
				console.log(var5);
				console.log(var6);
			}
			
			fun1();
			
			console.log(var1);
			//console.log(var2);
			console.log(var3);
		</script>
</head>
<body>
	<div class="card">
		<div class="card-header">
			변수 선언
		</div>
	</div>
