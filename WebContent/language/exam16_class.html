<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>			
		<script>
			//Json으로 객체를 생성
			var car1 = {
					type:"승용차", 
					model:"그랜저", 
					price: 10000,
					speed: 0,
					sound: function() {//메소드 생성 가능 대신 function으로 작성
						console.log("빵빵");
					},
					setSpeed: function(speed) {
						this.speed = speed;
					}
			};
			console.log(car1.type);
			car1.sound();
			car1.setSpeed(60); //이렇게 호출할 땐 this가 저 객체의 setSpeed
			
			//Prototype을 이용한 클래스 선언
			function Car() { //이름 대문자 function 생성자 함수 , 설계도
				this.type = "승용차"; //type = properties
				this.model = "그랜저";
				this.price = 10000;
				this.speed = 0;
				this.sound = function() { //sound = method
					console.log("빵빵");
				};
				this.setSpeed = (speed) => {
					this.speed = speed;
				};
				/* 둘 다 가능
				this.setSpeed = function(speed) {
					this.speed = speed;
				}
				*/
			}
			var car2 = new Car();
			console.log(car2.type);
			car2.sound();
			car2.setSpeed(60); //이렇게 호출할 땐 this가 저 객체의 setSpeed
			console.log(car2.speed);
			
			var car3 = new Car(); //인스턴스
			console.log(car3);
		</script>
</head>
<body>
	<div class="card">
		<div class="card-header">
			클래스(객체의 설계도)
		</div>
	</div>
</body>
</html>
