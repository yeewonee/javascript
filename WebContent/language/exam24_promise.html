<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>			
		<script>
			const fun1 = () => { //가독성이 떨어짐
				fun2()
					.then(() => { //성공했을때
						console.log("작업1이 성공되었을 때 실행");
						return fun3(); //성공했을때 아래 then
					})
					.then(() => {
						console.log("작업2이 성공되었을 때 실행");
					})
					.catch(() => console.log("작업이 실패되었을 떄 실행"))
					.finally(() => console.log("작업이 성공 또는 실패 되었을 때 마무리 작업실행"))
			}; 
			
			const fun2 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = false;
					if(result){
						resolve(); //success callback
					} else {
						reject(); //success callback
					}
				});
			};
			
			const fun3 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = true;
					if(result){
						resolve(); //success callback
					} else {
						reject(); //success callback
					}
				});
			};
		</script>
</head>
<body>
	<div class="card">
		<div class="card-header">
			콜백 이해하기
		</div>
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-danger btn-xm">함수 호출</button>
		</div>
	</div>
</body>
</html>
