<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>			
		<script>
			const arr1=["a", "b", "c"];
			//배열의 길이
			console.log(arr1.length);
			//배열의 항목을 일괄 처리
			for(var i=0; i<arr1.length; i++) {
				console.log(arr1[i]);
			}
			//배열의 메소드
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			//끝에 아이템을 추가하는 메소드
			fruits.push("Kiwi");
			console.log(fruits);
			
			// 아이템을 특정 위치에 삽입하거나, 삭제하는 메소드
			fruits.splice(2, 1, "Kiwi"); //2 위치의 한개를 삭제하고 넣어라
			console.log(fruits);
			
			fruits.splice(2, 1);     // apple만 삭제
			console.log(fruits);
			
			//배열 합치기 새로운 배열로 리턴
			var myGirls = ["Cecilie", "Lone"];
			var myBoys = ["Emil", "Tobias", "Linus"];
			var myChildren = myGirls.concat(myBoys); 
			console.log(myChildren);
			console.log(myChildren == myGirls);
			
			//항목이 추가된 새로운 배열로 리턴
			var arr2 = ["Emil", "Tobias", "Linus"];
			//arr1.push("Peter");
			var myChildren = arrr2.cocncat("Peter");
			console.log(myChildren == arr2);
			
			//정렬하기
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			fruits.sort();        // First sort the elements of fruits
			console.log(fruits);
			fruits.reverse();     // Then reverse the order of the elements
			console.log(fruits)
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				배열 처리
			</div>
			<div class="card-body">
			</div>
		</div>
	</body>
</html>
