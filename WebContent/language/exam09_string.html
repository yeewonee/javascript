		<script>
			const ssn = "123456-1234567";
			
			console.log("전체 문자수: ",ssn.length());
			const sex = ssn.charAt(7);
			console.log("성별:", sex);
			
			const part1 = ssn.substr(0, 6);
			console.log(part1);
			
			const part2 = ssn.substring(7, ssn.length-1);
			console.log(part2);
			
			const partArray = ssn.split("-");
			console.log(partArray);
			console.log(partArray[0]);
			console.log(partArray[1]);
		</script>
