<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>			
		<script>
			const fun1 = () => { //가독성이 떨어짐
				var promise = new Promise((resolve, reject) => { 
				console.log("코드1 실행");
				setTimeout(function(){
					console.log("코드2 실행");
					setTimeout(function() {
						console.log("코드3 실행")
					}, 3000);
				}, 3000);
				console.log("코드4 실행");
			}); 
			
			
			promise
				.then(function() {
					console.log("작업이 성공되었을 때 실행");
				})
				.catch(function(){
					console.log("작업이 실패되었을 때 실행");
				})
				.finally(function(){
					console.log("작업이 성공 또는 실패되었을 때 마무리 작업");	
				})
			};
		</script>
</head>
<body>
	<div class="card">
		<div class="card-header">
			콜백 이해하기
		</div>
		<div class="card-body">
			<button onclick="fun1()" class="btn btn-danger btn-xm">함수 호출</button>
		</div>
	</div>
</body>
</html>
