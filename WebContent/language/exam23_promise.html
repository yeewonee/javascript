<head>

		<script>
			const fun1 = () => { //가독성이 떨어짐
				fun2()
					.then(() => console.log("작업이 성공"))
					.catch(() => console.log("작업이 성공"))
					.finally(() => console.log("작업이 성공"))
			}; 
			
			const fun2 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = false;
					if(result){
						resolve();
					} else {
						reject();
					}
				});
			};
		</script>

	<div class="card">

			콜백 이해하기
		</div>

	</div>
