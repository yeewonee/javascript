<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
	<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
	<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
	<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>	
	<script>
		function closeWindow() {
			window.close();
		}
		
		function transferData() {
			var input = window.opener.document.getElementById(txtData);
			input.value = "자바스크립트";
		}
		
	</script>
	</head>
	<body>
		<div class="card">
		<div class="card-header">
			Global Function 사용하기
		</div>
		<div class="card-body">
			<button onclick="closeWindow()" class="btn btn-primary btn-sm">닫기</button>
			<button onclick="transferData()" class="btn btn-primary btn-sm">데이터 전달</button>
			
			<hr/>
			입력 양식: <input type="text" id="txtData"/>
		</div>
	</div>
	</body>
</html>
