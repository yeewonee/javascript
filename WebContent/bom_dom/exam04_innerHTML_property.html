<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
   <script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
   <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
   <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>   
   <script>
       const handelClick = () => {
          const div1 = document.querySelector("#div1");
          div1.innerHTML += "<img src='/javascript/common/images/photo1.jpg' height='100' />"
       	  //div1.innerText = "홍길동";
       };
       
       function init() { 
    	   const btn2 = document.querySelector("#btn2");
    	   btn2.addEventListener("click", () => { //() =>{} callback함수
    		   div2.innerHTML += "<img src='/javascript/common/images/photo2.jpg' height='100' />"
    	   });
       }
   </script>
   </head>
   <body onload="init()"> 
      <div class="card">
      <div class="card-header">
        Element 객체의 innerHTML 속성 사용하기
      </div>
      <div class="card-body">
            <button id="btn1" onclick="handelClick()" class="btn btn-primary btn-sm">
            	내용 넣기
            </button>
            <button id="btn2" class="btn btn-success btn-sm">
            	내용 넣기
            </button>
            <hr/>
            <nav id="div1"></nav>
            <nav id="div2"></nav>
         </div>
         </div>
         <script>
         
         /*
         const btn2 = document.querySelector("#btn2");

  		 div2.innerHTML += "<img src='/javascript/common/images/photo2.jpg' height='100' />"
  	  	 });
  	  	 */
  	  	 
         </script>
   </body>
</html>
