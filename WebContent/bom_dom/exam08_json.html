<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
      <script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
      <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
      <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
      <script>
      //JavaScript 객체/배열 <=> JSON 문자열
         const obj1 = {name: "홍길동", age:26, job:"개발자", adult: true}; //자바스크립트 객체라 네트워크로 전송 불가
         //property에 "" 큰따옴표로 감싸져서 콘솔에 뜸
         const json1 = JSON.stringify(obj1); //정적함수
         console.log(json1);
         
         const json2 = '{"bno":1, "title":"제목", "writer":"홍길동"}';
         const obj2 = JSON.parse(json2);
         console.log(obj2);
         
         const arr3 = [{name:"홍길동", age:26}, {name:"감자바", age:27}];
         const json3 = JSON.stringify(arr3);
         console.log(json3); // string
         
         const json4 = '[{"name":"홍길동","age":26},{"name":"감자바","age":27}]';
         const arr4 = JSON.parse(json4);
         console.log(arr4); // 배열
         
       //JavaScript 객체의 속성을 작성하는 법
       		const name = "홍길동";
         	const age = 26;
         	const job = "개발자";
         	const adult = true;
       		//const obj5 = {name: name, age:age, job:job, adult: adult}; //{속성명: 변수}
       		const obj5 = {name, age, job, adult}; //객체 {} 이면 객체
       		console.log(obj5);
      </script>   
   </head>
   <body>
      <div class="card">
         <div class="card-header">
            JSON
         </div>
         <div class="card-body">
            
           
         </div>
      </div>
   </body>
</html>
